---

- hosts: rke2_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: prereqs

- hosts: server[0]
  become: yes
  roles:
    - role: first_server

- hosts: server[1:]
  become: yes
  roles:
    - role: server

- hosts: agent
  become: yes
  roles:
    - role: agent
      when: groups["agent"] is defined

- hosts: server[1:]
  become: yes
  serial: 1
  tasks:
    - name: Restart rke2-server
      ansible.builtin.systemd:
        name: rke2-server
        state: restarted

- hosts: rke2_cluster
  gather_facts: yes
  become: yes
  serial: 1
  roles:
    - role: hardening
